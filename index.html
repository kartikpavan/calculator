<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-900">
  <div class="max-w-sm mx-auto mt-8 ">

    <span
      class=" text-5xl ml-10  font-semibold italic text-center text-gray-900 before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-sky-500 relative inline-block">
      <span class="relative text-white ">CALCULATOR</span>
    </span>

    <input type="text" placeholder="1+2" name="output" id="screen" disabled
      class=" px-4 py-4 my-6 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded-full text-xl border-0 shadow outline-none focus:outline-none focus:ring w-full" />

    <table class="mx-auto ">
      <tr>
        <td><button
            class="h-20 w-20 bg-sky-300 rounded-full text-xl font-semibold hover:bg-sky-900 hover:text-white hover:border ">(</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 rounded-full text-xl font-semibold hover:bg-sky-900 hover:text-white hover:border">)</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 rounded-full text-xl font-semibold hover:bg-sky-900 hover:text-white hover:border">C</button>
        </td>
        <td><button class="h-20 w-20 rounded-full bg-yellow-200 text-2xl hover:text-4xl hover:text-sky-900">%</button>
        </td>
      </tr>
      <tr>
        <td><button
            class="h-20 w-20 bg-sky-300 rounded-full text-xl font-semibold hover:bg-sky-900 hover:text-white hover:border ">7</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 rounded-full text-xl font-semibold hover:bg-sky-900 hover:text-white hover:border ">8</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 rounded-full text-xl font-semibold hover:bg-sky-900 hover:text-white hover:border ">9</button>
        </td>
        <td><button class="h-20 w-20 rounded-full bg-orange-200 text-2xl hover:text-4xl hover:text-sky-900 ">X</button>
        </td>
      </tr>
      <tr>
        <td><button
            class="h-20 w-20 bg-sky-300 rounded-full text-xl font-semibold hover:bg-sky-900 hover:text-white hover:border ">4</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 rounded-full text-xl font-semibold hover:bg-sky-900 hover:text-white hover:border ">5</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 rounded-full text-xl font-semibold hover:bg-sky-900 hover:text-white hover:border ">6</button>
        </td>
        <td><button class="h-20 w-20 rounded-full bg-purple-200 text-2xl  hover:text-4xl hover:text-sky-900">-</button>
        </td>
      </tr>
      <tr>
        <td><button
            class="h-20 w-20 bg-sky-300 rounded-full text-xl font-semibold hover:bg-sky-900 hover:text-white hover:border ">1</button>
        </td>
        <td><button
            class=" h-20 w-20 bg-sky-300 rounded-full text-xl font-semibold hover:bg-sky-900 hover:text-white hover:border">2</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 rounded-full text-xl font-semibold hover:bg-sky-900 hover:text-white hover:border">3</button>
        </td>
        <td><button class="h-20 w-20 rounded-full bg-blue-200 text-2xl hover:text-4xl hover:text-sky-900">+</button>
        </td>
      </tr>
      <tr>
        <td><button
            class="h-20 w-20 bg-sky-300 rounded-full text-xl font-semibold hover:bg-sky-900 hover:text-white hover:border ">0</button>
        </td>
        <td><button class="h-20 w-20 rounded-full bg-cyan-200 text-2xl hover:text-4xl hover:text-sky-900">.</button>
        </td>
        <td><button class="h-20 w-20 rounded-full bg-green-200 text-2xl hover:text-4xl hover:text-sky-900">/</button>
        </td>
        <td><button class="h-20 w-20 rounded-full bg-red-200 text-2xl hover:text-4xl hover:text-sky-900"> = </button>
        </td>
      </tr>
    </table>
  </div>

  <script src="index.js"></script>
</body>

</html>
