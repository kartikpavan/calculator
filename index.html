<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-900">
  <div class="max-w-sm mx-auto mt-8 ">

    <span
      class=" text-5xl ml-10 font-semibold italic text-center text-gray-900 before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-sky-500 relative inline-block">
      <span class="relative text-white ">CALCULATOR</span>
    </span>

    <input type="text" placeholder="1+2" name="output" id="screen"
      class=" px-4 py-4 my-6 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-lg border-0 shadow outline-none focus:outline-none focus:ring w-full" />

    <table class="mx-auto ">
      <tr>
        <td><button
            class="h-20 w-20 bg-sky-300 font-bold hover:bg-sky-900 hover:text-white hover:border hover:rounded-lg ">(</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 font-bold hover:bg-sky-900 hover:text-white hover:border  hover:rounded-lg ">)</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 font-bold hover:bg-sky-900 hover:text-white hover:border  hover:rounded-lg ">C</button>
        </td>
        <td><button class="h-20 w-20 bg-cyan-100 text-2xl hover:text-4xl hover:text-sky-900">%</button></td>
      </tr>
      <tr>
        <td><button
            class="h-20 w-20 bg-sky-300 font-bold hover:bg-sky-900 hover:text-white hover:border  hover:rounded-lg ">7</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 font-bold hover:bg-sky-900 hover:text-white hover:border  hover:rounded-lg ">8</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 font-bold hover:bg-sky-900 hover:text-white hover:border  hover:rounded-lg ">9</button>
        </td>
        <td><button class="h-20 w-20 bg-cyan-100 text-2xl hover:text-4xl hover:text-sky-900 ">X</button></td>
      </tr>
      <tr>
        <td><button
            class="h-20 w-20 bg-sky-300 font-bold hover:bg-sky-900 hover:text-white hover:border  hover:rounded-lg ">4</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 font-bold hover:bg-sky-900 hover:text-white hover:border  hover:rounded-lg ">5</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 font-bold hover:bg-sky-900 hover:text-white hover:border  hover:rounded-lg ">6</button>
        </td>
        <td><button class="h-20 w-20 bg-cyan-100 text-2xl  hover:text-4xl hover:text-sky-900">-</button></td>
      </tr>
      <tr>
        <td><button
            class="h-20 w-20 bg-sky-300 font-bold hover:bg-sky-900 hover:text-white hover:border  hover:rounded-lg ">1</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 font-bold hover:bg-sky-900 hover:text-white hover:border  hover:rounded-lg ">2</button>
        </td>
        <td><button
            class="h-20 w-20 bg-sky-300 font-bold hover:bg-sky-900 hover:text-white hover:border  hover:rounded-lg ">3</button>
        </td>
        <td><button class="h-20 w-20 bg-cyan-100 text-2xl hover:text-4xl hover:text-sky-900">+</button></td>
      </tr>
      <tr>
        <td><button
            class="h-20 w-20 bg-sky-300 font-bold hover:bg-sky-900 hover:text-white hover:border  hover:rounded-lg ">0</button>
        </td>
        <td><button class="h-20 w-20 bg-cyan-100 text-2xl hover:text-4xl hover:text-sky-900">.</button></td>
        <td><button class="h-20 w-20 bg-cyan-100 text-2xl hover:text-4xl hover:text-sky-900">/</button></td>
        <td><button class="h-20 w-20 bg-cyan-100 text-2xl hover:text-4xl hover:text-sky-900"> = </button></td>
      </tr>
    </table>
  </div>

</body>

</html>
